<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">To-Do List</h2>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" onclick="addTask()">Add Task</button>
                </div>
            </div>
            <ul id="taskList" class="list-group" ondragover="allowDrop(event)" ondrop="drop(event)">
                <!-- Tasks will be added dynamically here -->
            </ul>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
